<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <video autoplay muted loop id="sailing">
          <source src="sailing.mp4" type="video/mp4" />
        </video>
        <div class="companyname">SAILAWAY</div>
      </div>
      <div class="right-container">
        <form action="#">
          <h2>Create an Account</h2>
          <p>Looking for your next adventure? Drop us a line.</p>
          <section>
            <div class="input-field">
              <label for="name"><span>Full Name</span></label>
              <input type="text" id="name" name="username" />
            </div>
            <div class="input-field">
              <label for="name"><span>Email *</span></label>
              <input type="text" id="email" name="email" />
            </div>
            <div class="input-field">
              <label for="password"><span>Password *</span></label>
              <input type="text" id="password" name="password" />
            </div>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
