<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <title>SAILAWAY</title>
    <link rel="icon" href="./assets/sailingicon.png" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <video autoplay muted loop id="sailing">
          <source
            src="https://github.com/teapardee/odin-signup/blob/main/sailing.mp4?raw=true"
            type="video/mp4"
          />
        </video>
        <div class="companyname">SAILAWAY</div>
      </div>
      <div class="right-container">
        <form action="#" method="post">
          <div class="header-container">
            <img src="assets/sailingicon.png" />
            <h2>Create an Account</h2>
          </div>
          <p>Looking for your next adventure?</p>
          <p>Drop us a line.</p>
          <section>
            <div class="input-field">
              <label for="name"><span>Full Name</span></label>
              <input
                type="text"
                id="name"
                name="username"
                placeholder="Enter your full name"
              />
            </div>
            <div class="input-field">
              <label for="name"
                ><span>Email <span style="color: red">*</span></span></label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-field">
              <label for="password"
                ><span>Password <span style="color: red">*</span></span></label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Create a password"
                minlength="5"
                required
              />
            </div>
          </section>
          <section>
            <button>Welcome Aboard</button>
            <div class="signupgoogle">
              <img src="assets/googleicon.png" />
              <span>Sign Up With Google</span>
            </div>
          </section>
          <p>Already have an account?<a>Log in</a></p>
        </form>
      </div>
    </div>
    <p class="copyright">
      Â© 2022 COPYRIGHT ALL RIGHTS RESERVED. DESIGNED & CREATED BY TYLER PARDEE.
    </p>
  </body>
</html>
